<ion-header>
  <ion-toolbar>
    <ion-title >{{ user.username }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row class="ion-align-items-center ion-padding">
      <ion-col size="4">
        <ion-avatar style="width: 100%; height: 100%; object-fit: cover;">
          <img src="https://via.placeholder.com/150" alt="profile" />
        </ion-avatar>
      </ion-col>

      <ion-col size="8">
        <ion-row>
          <ion-col>
            <ion-label style="display: flex; flex-direction: column; align-items: center;" class="small-letter">
              <strong>Matches</strong>
            </ion-label>
            <ion-label style="display: flex; flex-direction: column; align-items: center;" class="small-letter">100</ion-label>
          </ion-col>
          <ion-col>
            <ion-label style="display: flex; flex-direction: column; align-items: center;" class="small-letter">
              <strong>Followers</strong>
            </ion-label>
            <ion-label style="display: flex; flex-direction: column; align-items: center;" class="small-letter">{{ user.friendsCount }}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label style="display: flex; flex-direction: column; align-items: center;" class="small-letter">
              <strong>Following</strong>
            </ion-label>
            <ion-label style="display: flex; flex-direction: column; align-items: center;" class="small-letter">{{ user.friendsCount }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <!-- Espacio para texto y label -->
    <ion-label position="stacked" style="display: flex; flex-direction: column; align-items: left; font-size: 14px;" >
      <strong>{{ user.firstName }}  {{ user.lastName }}</strong>
    </ion-label>
    <ion-label position="stacked" style="display: flex; flex-direction: column; align-items: left; font-size: 12px;" >{{ user.description }}</ion-label>


    <ion-row class="ion-align-items-center ion-padding">
      <ion-col>
        <ion-button expand="block" style="font-size: 14px;" (click)="goToEditProfile()">Edit Profile</ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-segment value="grid">
          <ion-segment-button value="grid">
            <ion-icon name="grid-outline"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="list">
            <ion-icon name="list-outline"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" *ngFor="let img of images">
        <img [src]="img" alt="post image" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
