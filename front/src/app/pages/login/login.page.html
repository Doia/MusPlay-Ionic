<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
      <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row class="ion-justify-content-center ion-padding">
            <ion-col>
              <img src="/assets/avatars/av-1.png" width="30%;">
            </ion-col>
          </ion-row>
        
          <ion-row >
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-input  label="Username" labelPlacement="floating" placeholder="username o email"
                                name="username"
                                type="text"
                                [(ngModel)]="loginUser.username"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                  <ion-input  label="Password" labelPlacement="floating" placeholder="********"
                              type="password"
                              name="password"
                              [(ngModel)]="loginUser.password"
                              required>
                    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                  </ion-input>
                    
                    <!-- <ion-button fill="clear" align-self="center" (click)="togglePasswordVisibility()" slot="end">
                      <ion-icon [name]="passwordVisible ? 'eye-off' : 'eye'"></ion-icon>
                    </ion-button> -->
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button 
                          type="submit"
                          expand="full"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    
</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>
      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="goToRegister()">
            Resgistrarme
          </ion-button>
      </ion-col>
    </ion-row>



  </ion-toolbar>
</ion-footer>
