<ion-item>
  <ion-avatar slot="start" class="avatar-bordered">
    <img [src]="comment.owner.imageUrl" />
  </ion-avatar>
  <ion-label>
    <h3>
      {{ comment.owner.username }}
      <span class="comment-date">{{ parseTime(comment.createdAt) }}</span>
    </h3>
    <p>{{ comment.content }}</p>
  </ion-label>
</ion-item>
